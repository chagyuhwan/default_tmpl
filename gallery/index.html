    <script>
        // 갤러리 이미지 로드
        async function loadGalleryImages() {
            const galleryGrid = document.getElementById('galleryGrid');
            const galleryLoading = document.getElementById('galleryLoading');
            const galleryEmpty = document.getElementById('galleryEmpty');
            
            try {
                const response = await fetch('/api/gallery');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                console.log('갤러리 데이터:', data);
                
                galleryLoading.style.display = 'none';
                
                if (data.success && data.images && data.images.length > 0) {
                    galleryGrid.innerHTML = '';
                    data.images.forEach((image, index) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'gallery-image-item';
                        imageItem.onclick = () => openImageModal(image.url, image.originalName || '인테리어 작품');
                        
                        const img = document.createElement('img');
                        img.src = image.url;
                        img.alt = image.originalName || '인테리어 작품';
                        img.className = 'gallery-image';
                        img.loading = 'lazy';
                        img.onerror = function() {
                            console.error('이미지 로드 실패:', image.url);
                            this.style.display = 'none';
                        };
                        img.onload = function() {
                            console.log('이미지 로드 성공:', image.url);
                        };
                        
                        imageItem.appendChild(img);
                        galleryGrid.appendChild(imageItem);
                    });
                } else {
                    galleryEmpty.style.display = 'block';
                }
            } catch (error) {
                console.error('갤러리 이미지 로드 실패:', error);
                galleryLoading.style.display = 'none';
                galleryEmpty.style.display = 'block';
                galleryEmpty.textContent = '이미지를 불러오는 중 오류가 발생했습니다.';
            }
        }
        
        // 페이지 로드 시 이미지 로드
        document.addEventListener('DOMContentLoaded', loadGalleryImages);
        
        // 이미지 모달 열기
        function openImageModal(imageUrl, imageAlt) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modalImage.alt = imageAlt;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
        }
        
        // 이미지 모달 닫기
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = ''; // 배경 스크롤 복원
        }
        
        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });
    </script>

    <script>
        function sharePage() {
            const shareData = {
                title: '새빛 인테리어',
                text: '새빛 인테리어 - 인테리어 디자인 및 시공 전문 업체',
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('공유 성공'))
                    .catch((error) => console.log('공유 실패', error));
            } else {
                const text = `${shareData.title}\n${shareData.text}\n${shareData.url}`;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('링크가 클립보드에 복사되었습니다.');
                    });
                } else {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('링크가 클립보드에 복사되었습니다.');
                }
            }
        }
    </script>
